[formatters]
keys: default

[handlers]
keys: console

[loggers]
keys: root, cat, filter_transmap, generate_hints_db, luigi-interface, toil, toil.batchSystems, toil.leader, toil.worker, toil.jobStores.fileJobStore

[formatter_default]
format: %(asctime)s %(name)-5s %(levelname)-5s %(message)s
datefmt: %m-%d %H:%M:%S

[handler_console]
class: StreamHandler
args: []
formatter: default

[logger_root]
level: ERROR
handlers: console
qualname: root

[logger_cat]
level: INFO
handlers: console
qualname: cat
propagate: 0

[logger_filter_transmap]
level: INFO
handlers: console
qualname: filter_transmap
propagate: 0

[logger_generate_hints_db]
level: INFO
handlers: console
qualname: generate_hints_db
propagate: 0

[logger_luigi-interface]
level: INFO
handlers: console
qualname: luigi-interface
propagate: 0

[logger_toil]
level: WARNING
handlers: console
qualname: toil

[logger_toil.batchSystems]
level: ERROR
handlers: console
qualname: toil.batchSystems

[logger_toil.leader]
level: WARNING
handlers: console
qualname: toil.leader
propagate: 0

[logger_toil.jobStores.abstractJobStore]
level: WARNING
handlers: console
qualname: toil.jobStores.abstractJobStore
propagate: 0

[logger_toil.worker]
level: WARNING
handlers: console
qualname: toil.worker
propagate: 0

[logger_toil.jobStores.fileJobStore]
level: INFO
handlers: console
qualname: toil.jobStores.fileJobStore
propagate: 0